{{ if ne .Params.author "none" }}
    {{ $author := index .Site.Data.authors (.Params.author | default .Site.Params.author ) }}

    {{ if $author }}
        <div>
            <img class="author-profile-image" src="{{ $author.avatar }}" alt="Author" />
            <span class="post-card-author"><a href="{{ $author.link }}">{{ $author.name }}</a></span>
        </div>
    {{ end }}
{{ end }}
