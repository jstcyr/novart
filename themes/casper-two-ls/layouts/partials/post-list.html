{{ if in .Site.Params.disabledPaginationTerms .Data.Term }}
  {{ range .Data.Pages }}
    {{ partial "post-list-item" . }}
  {{ end }}
{{ else }}
  {{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") }}
  {{ range $paginator.Pages }}
    {{ partial "post-list-item" . }}
  {{ end }}
{{ end }}
